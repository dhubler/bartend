<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="bartend-pump">
  <template strip-whitespace>
    <style>
    :host {
      display: block;
      margin: 3px;
      padding: 10px;
    }
    .ingredient {
      list-style-type: none;      
    }
    </style>
    <h1>Pump #[[pump.id]]</h1>
     [[pump.liquid]]
    </ul>
    <div>
      <paper-button on-click="on">On</paper-button>
      <paper-button on-click="off">Off</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bartend-pump',
      properties : {
        pump: Object,
        apiUrl : String
      },

      on : function() {
        this._enable(true);
      },

      off : function() {
        this._enable(false);
      },

      _enable: function(on) {
        var r = new XMLHttpRequest();
        var cmd = on ? "on" : "off";
        r.open("POST", this.apiUrl + cmd);
        r.onreadystatechange = function () {
          console.log("pump ", cmd);
        }
        r.send();      
      }
    });
  </script>
</dom-module>
