<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="bartend-pump">
  <template strip-whitespace>
    <style>
    :host {
      display: block;
      margin: 3px;
      padding: 10px;
    }
    .ingredient {
      list-style-type: none;      
    }
    .content {
      margin: 10px;
    }
    </style>
    <h1>Pump [[pump.id]]</h1>
    <div class="content">[[pump.liquid]]</div>
    <div>
      <paper-button raised on-click="on">On</paper-button>
      <paper-button raised on-click="off">Off</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bartend-pump',

      properties : {
        pump: Object,
      },

      _attached: function() {
        this.url = bartend.apiUrl + '?fields=liquids' + this.pump.id + '/';
        var self = this;
        var r = new XMLHttpRequest();
        r.open("GET", bartend.apiUrl + "current", true);
        r.onreadystatechange = function() {
          if (r.readyState === XMLHttpRequest.DONE) {
            if (r.status === 200) {
                self.liquids = JSON.parse(r.responseText).liquids;
            }
          }
        }; 
        r.send();        
      },

      on : function() {
        this._enable(true);
      },

      off : function() {
        this._enable(false);
      },

      _enable: function(on) {
        var r = new XMLHttpRequest();
        var cmd = on ? "on" : "off";
        r.open("POST", bartend.apiUrl + "pump=" + this.pump.id + "/" + cmd);
        r.onreadystatechange = function () {
          console.log("pump ", cmd);
        }
        r.send();      
      }
    });
  </script>
</dom-module>
