<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<!--
    `<bartend-pump>` - Show an individual pump and it's controls.
-->    
<dom-module id="bartend-pump">
  <template strip-whitespace>
    <style>
    :host {
      display: block;
      margin: 3px;
      padding: 10px;
    }
    .ingredient {
      list-style-type: none;      
    }
    .content {
      margin: 10px;
    }
    </style>
    <h1>Pump [[pump.id]]</h1>
    <div class="content">
      <paper-dropdown-menu id="liquid" on-iron-select="_update">
        <paper-listbox class="dropdown-content" selected="[[pump.liquid]]" attr-for-selected="value">
          <template is="dom-repeat" items="[[liquids]]">
            <paper-item value="[[item]]">[[item]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <div>
      <paper-button raised on-click="on">On</paper-button>
      <paper-button raised on-click="off">Off</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: 'bartend-pump',

      properties : {

        /**
         * Pump object from REST API
         */
        pump: Object,

        /**
         * List of strings containing all the distinct liquids from all recipes
         */
        liquids: Array,
      },

      _update: function() {
        var r = new XMLHttpRequest();
        r.open("PUT", bartend.apiUrl + 'pump=' + this.pump.id, true);
        r.send('{"liquid":"' + this.$.liquid.value + '"}');
      },

      /**
       * turn this pump on
       */
      on : function() {
        this._enable(true);
      },

      /**
       * turn this pump off
       */
      off : function() {
        this._enable(false);
      },

      _enable: function(on) {
        var r = new XMLHttpRequest();
        var cmd = on ? "on" : "off";
        r.open("POST", bartend.apiUrl + "pump=" + this.pump.id + "/" + cmd);
        r.send();      
      }
    });
  </script>
</dom-module>
